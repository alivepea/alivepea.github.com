<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>
      {% if page.title %}
      {{ page.title }}
      {% else %}
      {{ site.title }}
      {% endif %}
    </title>
    <meta name="generator" content="Jekyll" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="{{ page.keywords | join: ',' }}" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <!-- lightview -->
    <script type="text/javascript" src="/js/lightview/jquery.min.js"></script>
    <script type="text/javascript" src="/js/lightview/swfobject.js"></script>
    <!--[if lt IE 9]>
        <script type="text/javascript" src="/js/excanvas/excanvas.js"></script>
        <![endif]-->
    <script type="text/javascript" src="/js/spinners/spinners.min.js"></script>
    <script type="text/javascript" src="/js/lightview/lightview.js"></script>
    <script type="text/javascript" src="/js/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <link rel="stylesheet" type="text/css" href="/css/lightview/lightview.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/highlight.css" />

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-40096269-1', 'alivepea.me');
      ga('send', 'pageview');
    </script>
    
  </head>
  <body>

    {% include header.div %}

    <div id="wrapper">
      <span style="font-size:20pt"><a href="/">‚òù</a></span>
      {% include pagination.div %}
      <div id="article">
        {{ content }}
      </div>

      {% include disqus_thread.div %}
      {% include footer.div %}

    </div>
    <script>
      {% include misc.js %}
    </script>
  </body>
</html>
